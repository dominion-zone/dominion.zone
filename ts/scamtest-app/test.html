<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верхняя строка сайта</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 20px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-controls a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-controls {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 150px;
                padding: 10px;
            }

            .nav-controls.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">Лого</div>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <nav class="nav-controls">
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Контакты</a>
            </nav>
        </div>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-controls").classList.toggle("active");
        }
    </script>
</body>
</html>
